<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/timeline_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bundle.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <title>Programming Languages</title>
  </head>

  <body>

    <div class="container">
      <button id = 'back' class="arrow prev-arrow disabled"><img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/simple-red-square-icons-arrows/128413-simple-red-square-icon-arrows-arrow-thick-left.png"></button>

      <section id="content-container">
        <div class="content" id="main-view"></div>
      </section>

      <button id = 'forward' class="arrow next-arrow"><img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/simple-red-square-icons-arrows/128414-simple-red-square-icon-arrows-arrow-thick-right.png"></button>
    </div>

    <section class="footer" id="timeline">
      <ol id="timeline-list"></ol>
    </section>

    <div class="arrows">
      <button class="arrow prev-arrow disabled"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_prev.svg" alt="prev timeline arrow"></button>
      <button class="arrow next-arrow"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_next.svg" alt="next timeline arrow"></button>
    </div>

  </body>

</html>
